<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>WeTalk</title>
	</head>
	<body>
		<div class="join-container" id="join-container">
			<header class="join-header">
				<h1>WeTalk</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">Internet and Web Programming</option>
							<option value="Python">Design and Analysis of Algorithms</option>
							<option value="PHP">Computer Oriented Numerical Analysis</option>
							<option value="C#">Internet Of Things</option>
							<option value="Ruby">Formal Language and Automata Theory</option>
							<option value="Java">Software Engineering</option>
						</select>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>
	</body>
</html>
