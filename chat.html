<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/276da072f8.js" crossorigin="anonymous"></script>
  <title>WeTalk</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-bullhorn"></i> WeTalk</h1>
      <a href="index.html" class="btn" title="Leave"><i class="fas fa-power-off"></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Channel:</h3>
        <h2 id="room-name">Internet and Web Programming</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Antaun</li>
          <li>Ivan</li>
          <li>Aswin</li>
          <li>Jaggu</li>
          <li>Alwin</li>
        </ul>
      </div>
      <div class="chat-messages">
					<div class="message1">
						<p class="meta">Aswin<span> 9:12pm</span></p>
						<p class="text">
							Hi
						</p>
					</div>
					<div class="message2">
						<p class="meta">Antaun<span> 9:15pm</span></p>
						<p class="text">
							Hello, how are you?
						</p>
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
